<!DOCTYPE html>
<html>
<head>
    <title>Booking Widget</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv=X-UA-Compatible content="IE=11">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    
    <style>
        .testing{
            position:relative;
        }

        .test1{
            position:absolute;
            z-index:1000;
            display:block;
        }
    </style>
</head>
<body>
	<div class="container">
		<div id="booking-widget-module">
			<div class="booking-box autocomplete">
				<p>Where in Japan?</p>
				<div class="booking-box-wrap">
					<input type="text">
					<i class="icon">i</i>
				</div>
			</div>
			<div class="booking-box date-picker">
				<p><span>checkin</span><span>checkout</span></p>
				<div class="booking-box-wrap">
					<div class="checkin">
						<div class="title">title</div>
						<div class="desc">desc</div>
						<input type="text" id="checkin">
					</div>
					<i class="icon">i</i>
					<div class="checkout">
						<div class="title">title</div>
						<div class="desc">desc</div>
						<input type="text" id="checkout">
					</div>
				</div>
			</div>
			<div class="booking-box guests">
				<p>Nr. of guests</p>
				<div class="booking-box-wrap">
					<div class="title">title</div>
					<div class="desc">desc</div>
				</div>
			</div>
			<div class="booking-box promocode">
				<p>Promocode</p>
				<div class="booking-box-wrap">
					<input type="text">
					<i class="icon">i</i>
				</div>
			</div>
			<div class="booking-box search-button">
				<p>Best Price Guarantee!</p>
				<button>search</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/init.js"></script>      
</body>	
</html>
